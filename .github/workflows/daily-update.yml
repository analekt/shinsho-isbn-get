name: 新書情報更新

on:
  schedule:
    # 週3回実行（月・水・金の日本時間午前3時 = UTC 18:00）
    - cron: '0 18 * * 0,2,4'
  workflow_dispatch:  # 手動実行用トリガー

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 全履歴を取得（データとキャッシュの保存のため）
        
      - name: Python 環境のセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: 依存パッケージのインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: データディレクトリのキャッシュ復元
        uses: actions/cache@v3
        with:
          path: data
          key: openbd-data-cache-${{ github.run_id }}
          restore-keys: |
            openbd-data-cache-
            
      - name: 必要なディレクトリの作成
        run: |
          mkdir -p data
          mkdir -p data/book_cache
          mkdir -p docs
          
      - name: 新書情報の取得とRSS生成
        run: |
          python scripts/main.py \
            --data-dir ./data \
            --output-dir ./docs \
            --feed-url "https://${{ github.repository_owner }}.github.io/shinsho-isbn-get/feed.xml" \
            --site-url "https://${{ github.repository_owner }}.github.io/shinsho-isbn-get/" \
            --title "新書RSS" \
            --description "OpenBD APIから取得した新しい新書の情報" \
            --clean-cache
        
      - name: 変更をコミット
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ docs/
          git diff --staged --quiet || git commit -m "🔄 新書情報の更新 $(date +'%Y-%m-%d')"
          
      - name: GitHub へプッシュ
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: 月次の完全更新（毎月1日）
        if: github.event_name == 'schedule' && startsWith(github.event.schedule, '0 18 1 * *')
        run: |
          echo "毎月1日の完全更新を実行します"
          python scripts/main.py \
            --data-dir ./data \
            --output-dir ./docs \
            --feed-url "https://${{ github.repository_owner }}.github.io/shinsho-isbn-get/feed.xml" \
            --site-url "https://${{ github.repository_owner }}.github.io/shinsho-isbn-get/" \
            --title "新書RSS" \
            --description "OpenBD APIから取得した新しい新書の情報" \
            --full-refresh
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ docs/
          git diff --staged --quiet || git commit -m "🔄 新書情報の完全更新 $(date +'%Y-%m-%d')"
          git push 